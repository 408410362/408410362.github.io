
<!DOCTYPE html>
<html>
    <head>
        <meta charset=" big-5 " />
	<script type="text/javascript">
	
	function tree(){
	  var treeHeigh=document.getElementById("heigh");

	  for(let i=1;i<=treeHeigh.value;i++){
		
		for(let j=1;j<=((2*treeHeigh.value)-2*i)/2;j++){
		  document.write("-");//空格跟*大小不一樣，用-代替
		}
		for(let k=1;k<=2*i-1;k++){
		  document.write("*");
		}
		document.write("<br>");
	  }
	  for(let i=1;i<=treeHeigh.value;i++){
		for(let j=1;j<=(2*treeHeigh.value)/2;j++){
		  document.write("-");
		}
		document.write("*");
		document.write("<br>");
	  }		 
    	}
      </script>
    </head>
    <body>
	<p>
	  Tree Heigh:<input id="heigh" type="number" >
	  <button onclick="tree()">生成</button>
	</p>
            
    </body>
</html>
